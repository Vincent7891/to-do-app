<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel = "stylesheet" href ="style.css" type="text/css">
</head>
<body>
    <header>
        <img alt="Logo">
        <h1>To Do Application</h1>
        <div id = "theme">THEME</div>
    </header>


    <main>
        <div id = "grid-container">
            <div id = "sidebar">
                <div id = "home-bar">
                    <h2>Home</h2>
                    <ul>
                        <li id = "all-projects">All projects</li>
                        <li id = "all-tasks">All tasks</li>
                        <li id = "due-today">Due today</li>
                        <li id = "important">Important</li>
                    </ul>
                </div>


                <div id = "projects-bar">
                    <h2>Projects</h2>
                    <div id = "sidebar-project-example">
                        Example Project
                        <button id = "sidebar-project-button-example">edit project</button>
                    </div>
                </div>
                <button id ="add-project-button">Add a project</button>
            </div>

            <div id = "main-content">
                <div id="page">
                    All projects
                </div>
                <div id="project-display">
                    <div id = user-project-example>
                        Example Project
                        <div id = "right-container-projects">
                            <button id = "remove-project-example">Add to do</button>
                            <button id = "remove-project-example">X</button>
                            <button id = "edit-project-example">Edit</button>
                            <button id = "favourite-project-example">Favourite</button>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>

        <dialog id="dialog">
            <form id="project-form">
                <label for="project-name-dialogue">What is the name of your project?:</label>
                <input type="text" id="project-name-dialogue" name="project-name-dialogue" required><br><br>
                <button type="button" id="close-dialog-button">Close</button>
                <input type="submit" value="Submit" id ="submit-project-button">
            </form>
        </dialog>


        <!-- <dialog id="edit-project-dialogue">
            <form id="edit-project-form">
                <label for="project-edit-form">Edit project name:</label>
                <input type="text" id="project-edit-form" name="project-edit-form" required><br><br>

                <button type="button" id="close-dialog-button">Close</button>
                <input type="submit" value="Submit" id ="submit-edit-button">
            </form>
        </dialog> -->
    </main> 

    <script src = "main.js"></script>
</body>
</html>
