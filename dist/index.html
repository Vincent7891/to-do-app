<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel = "stylesheet" href ="style.css" type="text/css">
</head>
<body>
    <header>
        <img alt="Logo">
        <h1>To Do Application</h1>
        <div id = "theme">THEME</div>
    </header>


    <main>
        <div id = "grid-container">
            <div id = "sidebar">
                <div id = "home-bar">
                    <h2>Home</h2>
                    <ul>
                        <li>All projects</li>
                        <li>All tasks</li>
                        <li>Due today</li>
                        <li>Important</li>
                    </ul>
                </div>


                <div id = "projects-bar">
                    <h2>Project</h2>
                    <div id = project-1>Project 1</div>
                    <button id ="add-project-button">Add a project</button>
                </div>
            </div>

            <div id = "main-content">
                <div id="page">Placeholder</div>
                <div id="project-display">
                    <div id = user-project-1>
                        Example Project
                        <button id = "remove-project-1">X</button>
                    </div>

                    

                </div>
            </div>
        </div>

        <dialog id="dialog">
            <form id="project-form">
                <label for="project-name-dialogue">What is the name of your project?:</label>
                <input type="text" id="project-name-dialogue" name="project-name-dialogue" required><br><br>

                <button type="button" id="close-dialog-button">Close</button>
                <input type="submit" value="Submit" id ="submit-project-button">
            </form>
        </dialog>

    </main> 

    <script src = "main.js"></script>
</body>
</html>
